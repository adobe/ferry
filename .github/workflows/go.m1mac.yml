# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go (M1 - macOS arm64)

on:
  #push:
  #  branches: [ "master" ]
  #pull_request:
  #  branches: [ "master" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v3
      id: release-branch-checkout
      with:
        # Include tags by using fetch-depth=0
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23

    # Identify latest tag
    - name: Identify the latest tag
      id: identify-tag
      run: |
        git tag --sort=taggerdate | tail -1
        echo "RELEASE_TAG=$(git tag --sort=taggerdate | tail -1)" >> $GITHUB_ENV

    - name: Build
      run: |
        wget -q https://github.com/apple/foundationdb/releases/download/7.3.43/FoundationDB-7.3.43_arm64.pkg
        sudo installer -pkg FoundationDB-7.3.43_arm64.pkg -target /
        rm -fv FoundationDB-7.3.43_arm64.pkg
        go build
        tar cvzf ferry.m1mac.tar.gz ferry .ferry.yaml

    - name: Test
      run: go test -v ./...

    - name: release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        files: |
           ferry.m1mac.tar.gz
